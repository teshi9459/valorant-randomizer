name: Build Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t valorant-randomizer:latest .

      - name: Save image as tarball
        run: |
          docker save valorant-randomizer:latest -o valorant-randomizer-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: valorant-randomizer-image
          path: valorant-randomizer-image.tar
          if-no-files-found: error
          retention-days: 5
