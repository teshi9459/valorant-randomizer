version: '3.8'

services:
  valorant-randomizer:
    build:
      context: .
      dockerfile: Dockerfile
    image: valorant-randomizer:latest
    container_name: valorant-randomizer
    ports:
      - "8080:80"
    environment:
      # These can be customized via .env file
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - valorant-network

networks:
  valorant-network:
    driver: bridge

# To run:
# docker-compose up -d
#
# To rebuild:
# docker-compose up -d --build
#
# To stop:
# docker-compose down
#
# Access the app at: http://localhost:8080
