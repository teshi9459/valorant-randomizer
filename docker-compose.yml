version: '3'
services:
  app:
    build: .
    image: valorant-randomizer:latest
    container_name: valorant-randomizer
    environment:
      - NODE_ENV=production
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
